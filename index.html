<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>

    <nav>
        Rock Paper Scissors
    </nav>

    <div class="image-box">
        <div class="option rock" id="option-rock"> <img src="rock.png" alt=""> </div>
        <div class="option paper" id="option-paper"> <img src="paper.png" alt=""> </div>
        <div class="option scissor" id="option-scissor"> <img src="scissors.png" alt=""> </div>
    </div>

    <div class="score-box">
        <div class="player-score">0 <br> Player</div>
        <div class="computer-score">0 <br> Computer </div>
    </div>

    <div class="decision-box">No Decision</div>

    <div class="container">
        <button class="button"><a href="#">Reset Game</a></button>
    </div>


    <script src="script.js"></script>
</body>
</html>
